<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GreekOwl - Options Viewer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸ¦‰ GreekOwl</h1>
      <p>Options Chain Viewer</p>
    </header>

    <div class="controls">
      <div class="input-group">
        <input type="text" id="tickerInput" placeholder="Enter ticker (e.g., AAPL)">
        <button id="loadBtn">Load</button>
      </div>
      
      <select id="expirySelect" disabled>
        <option>Select a ticker first</option>
      </select>

      <div class="info-bar">
        <span id="stockPrice"></span>
        <span id="dataStatus"></span>
      </div>
    </div>

    <table>
      <thead>
        <tr>
          <th colspan="3" class="call-header">CALLS</th>
          <th class="strike-header">Strike</th>
          <th colspan="3" class="put-header">PUTS</th>
        </tr>
        <tr>
          <th>Volume</th>
          <th>Bid</th>
          <th>Ask</th>
          <th class="strike-header">Price</th>
          <th>Bid</th>
          <th>Ask</th>
          <th>Volume</th>
        </tr>
      </thead>
      <tbody id="optionsBody">
        <tr>
          <td colspan="7" class="loading">Enter a ticker and click Load</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
