<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GreekOwl</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<header>
  <h1>GreekOwl</h1>
  <p>Covered Call Trade Validator</p>
</header>

<main class="grid">

  <section class="panel">
    <h2>Trade Inputs</h2>

    <label>Ticker</label>
    <input id="ticker" placeholder="AAPL" />

    <label>Expiration Date</label>
    <input id="expiry" type="date" />

    <label>Strike Price</label>
    <input id="strike" type="number" />

    <label>Premium (per share)</label>
    <input id="premium" type="number" step="0.01" />

    <label>Delta (from broker)</label>
    <input id="delta" type="number" step="0.01" />

    <button id="validate">Validate Trade</button>
  </section>

  <section class="panel">
    <h2>Validation Checklist</h2>
    <ul id="checklist"></ul>
  </section>

  <section class="panel">
    <h2>Greek Context</h2>
    <div id="context">
      Select a checklist item to see why it matters.
    </div>
  </section>

  <section class="panel">
    <h2>Ticker Context</h2>
    <div id="tickerContext">
      Enter a ticker to load market context.
    </div>
  </section>

</main>

<script src="script.js"></script>
</body>
</html>
