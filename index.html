<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GreekOwl â€” Covered Call Validator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>GreekOwl</h1>
    <p class="subtitle">Covered Call Trade Validator</p>
  </header>

  <main class="grid">
    <!-- Trade Input -->
    <section class="panel">
      <h2>Trade Inputs</h2>

      <label>Ticker
        <input id="ticker" placeholder="AAPL" />
      </label>

      <label>Expiration Date
        <input id="expiration" type="date" />
      </label>

      <label>Strike Price
        <input id="strike" type="number" step="0.01" />
      </label>

      <label>Premium Received (per share)
        <input id="premium" type="number" step="0.01" />
      </label>

      <label>Delta (from broker)
        <input id="delta" type="number" step="0.01" />
      </label>

      <button id="validateBtn">Validate Trade</button>
    </section>

    <!-- Checklist Output -->
    <section class="panel">
      <h2>Validation Checklist</h2>
      <ul id="checklist"></ul>
    </section>

    <!-- Greek Explanations -->
    <section class="panel">
      <h2>Greek Context</h2>
      <div id="greekInfo">
        <p>Select a checklist item to see context.</p>
      </div>
    </section>
  </main>

  <footer>
    <p>Validator-only. Greeks assumed from broker. Data via Polygon.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
