<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GreekOwl</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.umd.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header">
    <input id="tickerInput" type="text" placeholder="Ticker (e.g., AAPL)">
    <button id="loadBtn">Load</button>
    <span id="spotDisplay">Spot: â€”</span>
  </div>

  <div class="container">
    <div class="options-panel">
      <table>
        <thead>
          <tr>
            <th>Strike</th>
            <th>Call</th>
            <th>Put</th>
          </tr>
        </thead>
        <tbody id="optionsBody"></tbody>
      </table>
    </div>

    <div class="chart-panel">
      <h3>Greeks (Radial)</h3>
      <canvas id="greeksChart"></canvas>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
