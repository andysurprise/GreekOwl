<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GreekOwl</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.umd.min.js"></script>
</head>
<body>
  <div class="header">
    <input id="tickerInput" type="text" placeholder="Ticker (e.g., AAPL)">
    <button id="loadBtn">Load</button>
    <select id="expirySelect"></select>
    <span id="priceDisplay"></span>
    <span id="errorMsg"></span>
  </div>
  <div class="container">
    <div class="options-panel">
      <table>
        <thead>
          <tr>
            <th>Strike</th>
            <th>Call Bid*</th>
            <th>Call Ask*</th>
            <th>Put Bid*</th>
            <th>Put Ask*</th>
          </tr>
        </thead>
        <tbody id="optionsBody"></tbody>
      </table>
      <div class="note">*Bid/Ask are synthetic since free API lacks pricing</div>
    </div>
    <div class="chart-panel">
      <h3>Greeks</h3>
      <canvas id="greeksChart"></canvas>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
